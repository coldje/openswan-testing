# /etc/ipsec.conf - FreeS/WAN IPsec configuration file

version 2.0

config setup
        # put the logs in /tmp for the UMLs, so that we can operate
        # without syslogd, which seems to break on UMLs
        plutostderrlog=/tmp/pluto.log
        plutorestartoncrash=false
        dumpdir=/var/tmp

conn	ikev2-westnet-eastnet-x509-cr
	ikev2=propose
	rightca="C=ca, ST=Ontario, O=Xelerance, CN=Xelerance test CA for ca, E=testing@xelerance.com"
	leftsendcert=always
        # Left security gateway, subnet behind it, next hop toward right.
        left=192.1.2.45
        leftrsasigkey=%cert
        leftcert=west.crt
        leftnexthop=192.1.2.23
        leftid="C=ca, ST=Ontario, O=Xelerance, OU=Test Department, CN=west.testi
ng.xelerance.com, E=testing@xelerance.com"
        # Right security gateway, subnet behind it, next hop toward left.
        right=192.1.2.23
        rightid="C=ca, ST=Ontario, O=Xelerance, OU=Test Department, CN=east.test
ing.xelerance.com, E=testing@xelerance.com"
        rightrsasigkey=%cert
        # receive cert via IKE
	# rightcert=east.crt
        rightnexthop=192.1.2.45


include /etc/ipsec.d/ipsec.conf.common

